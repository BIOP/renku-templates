name: py37
channels:
  - conda-forge
  - defaults
  - ome
dependencies:
  - python=3.7
  - pip
  - ome::omero-py
  - pip:
    - typing_extensions
    - napari
    - pandas
    - cellpose==1.0.0
    - mxnet-cu100
    - matplotlib
    - napari-omero
    - tabulate
    - astropy
  - qtpy
  - qtconsole
  - scipy
  - scikit-image
  - scikit-learn
  - vispy
  - ipython
  - pyopengl
  - pyside2
  - cmake>=3.5.0
  - mkl
  - mkl-include
  - setuptools
  - cffi
prefix: "/opt/conda/envs"
